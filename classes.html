<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendancePro - Classroom Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon-sm">
                    <i class="ph-fill ph-graduation-cap"></i>
                </div>
                <div class="brand-text-sm">
                    <h2>EduAdmin</h2>
                    <span>Institutional Panel</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="admin.html" class="nav-item">
                    <i class="ph-fill ph-squares-four"></i>
                    Dashboard
                </a>
                <a href="classes.html" class="nav-item active">
                    <i class="ph-fill ph-chalkboard-teacher"></i>
                    Classes
                </a>
                <a href="admin-students.html" class="nav-item">
                    <i class="ph-fill ph-users"></i>
                    Student Directory
                </a>
                <a href="admin-teachers.html" class="nav-item">
                    <i class="ph-fill ph-briefcase"></i>
                    Teacher Directory
                </a>
                <a href="admin-reports.html" class="nav-item">
                    <i class="ph-fill ph-chart-pie-slice"></i>
                    Attendance Reports
                </a>
                <a href="admin-schedules.html" class="nav-item">
                    <i class="ph-fill ph-calendar-blank"></i>
                    Schedules
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="nav-group-label">SYSTEM</div>
                <a href="settings.html" class="nav-item">
                    <i class="ph-fill ph-gear"></i>
                    Settings
                </a>
            </div>

            <div class="user-profile-mini">
                <div class="avatar">
                    <img src="https://ui-avatars.com/api/?name=Alex+Morgan&background=0D9488&color=fff" alt="User">
                </div>
                <div class="user-info">
                    <div class="name">Alex Morgan</div>
                    <div class="role">Super Admin</div>
                </div>
                <button class="logout-btn">
                    <i class="ph-bold ph-sign-out"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="search-bar" style="display: flex;">
                    <i class="ph-bold ph-magnifying-glass"></i>
                    <input type="text" id="topSearchInput" placeholder="Search classes...">
                </div>
                <div class="top-actions">
                    <button id="addClassBtnTop" class="btn btn-primary">
                        <i class="ph-bold ph-plus"></i> Add New Class
                    </button>
                </div>
            </header>

            <!-- Classes Content -->
            <div class="content-wrapper">
                <div class="page-header">
                    <div class="header-title">
                        <h1>Classroom Management</h1>
                        <p>Manage andorganize school class structures</p>
                    </div>
                    <div class="filter-actions">
                        <!-- Redundant search if top bar is active, but keeping for design consistency if needed -->
                    </div>
                </div>

                <!-- Classes Grid -->
                <div class="class-grid" id="classGrid">
                    <!-- Populated by JS -->
                    <div class="text-muted" style="grid-column: 1/-1; text-align: center; padding: 2rem;">Loading
                        classes...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Add/Edit Class -->
    <div id="classModal" class="modal-overlay hidden">
        <div class="modal-card">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Class</h3>
                <button id="closeModalBtn" class="icon-btn-sm"><i class="ph-bold ph-x"></i></button>
            </div>
            <form id="classForm" class="modal-form">
                <input type="hidden" id="classId">
                <div class="form-row">
                    <div class="form-group">
                        <label>Grade Level</label>
                        <select id="classGrade" required>
                            <option value="">Select Grade</option>
                            <option value="9">Grade 9</option>
                            <option value="10">Grade 10</option>
                            <option value="11">Grade 11</option>
                            <option value="12">Grade 12</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Section</label>
                        <select id="classSection" required>
                            <option value="">Select Section</option>
                            <option value="A">Section A</option>
                            <option value="B">Section B</option>
                            <option value="C">Section C</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Subject / Class Name</label>
                    <input type="text" id="className" required placeholder="e.g. Mathematics">
                </div>

                <div class="form-group">
                    <label>Class Teacher</label>
                    <input type="text" id="classTeacher" required placeholder="e.g. Mr. John Smith">
                </div>

                <div class="modal-footer">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Class</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js?v=1.0"></script>
    <script src="classes.js?v=1.0"></script>
</body>

</html>
