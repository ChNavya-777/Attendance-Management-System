<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendancePro - Student Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="teacher.css">
    <!-- Reuse admin styles for table/modal if needed or ensure teacher.css covers it -->
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon-sm bg-teal-600">
                    <i class="ph-fill ph-graduation-cap"></i>
                </div>
                <div class="brand-text-sm">
                    <h2>EduPortal</h2>
                    <span>Teacher Dashboard</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="teacher.html" class="nav-item">
                    <i class="ph-fill ph-squares-four"></i>
                    Dashboard
                </a>
                <a href="teacher.html" class="nav-item">
                    <i class="ph-fill ph-calendar-check"></i>
                    Attendance
                </a>
                <a href="teacher-classes.html" class="nav-item">
                    <i class="ph-fill ph-book-bookmark"></i>
                    Classes
                </a>
                <a href="teacher-schedules.html" class="nav-item">
                    <i class="ph-fill ph-calendar-blank"></i>
                    Schedules
                </a>
                <a href="teacher-teachers.html" class="nav-item">
                    <i class="ph-fill ph-briefcase"></i>
                    Teachers
                </a>
                <a href="teacher-students.html" class="nav-item active">
                    <i class="ph-fill ph-student"></i>
                    Students
                </a>
                <a href="teacher-settings.html" class="nav-item">
                    <i class="ph-fill ph-gear"></i>
                    Settings
                </a>
            </nav>

            <div class="user-profile-mini">
                <div class="avatar">
                    <img src="https://ui-avatars.com/api/?name=Sarah+Jenkins&background=random" alt="User">
                </div>
                <div class="user-info">
                    <div class="name">Sarah Jenkins</div>
                    <div class="role">Senior Teacher</div>
                </div>
                <a href="index.html" class="logout-btn">
                    <i class="ph-bold ph-sign-out"></i>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="ph-bold ph-magnifying-glass"></i>
                    <input type="text" id="searchInput" placeholder="Search students...">
                </div>
                <div class="top-actions">

                </div>
            </header>

            <div class="content-wrapper">
                <div class="page-header">
                    <div class="header-title">
                        <h1>Student Management</h1>
                        <p>Manage your class roster</p>
                    </div>
                </div>

                <div class="section-card">
                    <div class="table-responsive">
                        <table class="data-table" id="studentsTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>FULL NAME</th>
                                    <th>GRADE</th>
                                    <th>EMAIL</th>
                                    <th>ACTIONS</th>
                                </tr>
                            </thead>
                            <tbody id="studentsTableBody">
                                <!-- Populated by JS -->
                                <tr>
                                    <td colspan="5" class="text-center text-muted" style="padding: 2rem;">Loading
                                        students...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>



    <!-- Re-use admin logout script just in case, plus our page logic -->
    <script src="script.js?v=1.0"></script>
    <script src="teacher-students.js"></script>
</body>

</html>
