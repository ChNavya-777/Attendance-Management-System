<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendancePro - Admin Student Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon-sm">
                    <i class="ph-fill ph-graduation-cap"></i>
                </div>
                <div class="brand-text-sm">
                    <h2>EduAdmin</h2>
                    <span>Institutional Panel</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="admin.html" class="nav-item">
                    <i class="ph-fill ph-squares-four"></i>
                    Dashboard
                </a>
                <a href="classes.html" class="nav-item">
                    <i class="ph-fill ph-chalkboard-teacher"></i>
                    Classes
                </a>
                <a href="admin-students.html" class="nav-item active">
                    <i class="ph-fill ph-users"></i>
                    Student Directory
                </a>
                <a href="admin-reports.html" class="nav-item">
                    <i class="ph-fill ph-chart-pie-slice"></i>
                    Attendance Reports
                </a>
                <a href="admin-schedules.html" class="nav-item">
                    <i class="ph-fill ph-calendar-blank"></i>
                    Schedules
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="nav-group-label">SYSTEM</div>
                <a href="settings.html" class="nav-item">
                    <i class="ph-fill ph-gear"></i>
                    Settings
                </a>
            </div>

            <div class="user-profile-mini">
                <div class="avatar">
                    <img src="https://ui-avatars.com/api/?name=Alex+Morgan&background=0D9488&color=fff" alt="User">
                </div>
                <div class="user-info">
                    <div class="name">Alex Morgan</div>
                    <div class="role">Super Admin</div>
                </div>
                <button class="logout-btn">
                    <i class="ph-bold ph-sign-out"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="ph-bold ph-magnifying-glass"></i>
                    <input type="text" id="searchInput" placeholder="Search students...">
                </div>
                <div class="top-actions">
                    <button class="icon-btn">
                        <i class="ph-fill ph-bell"></i>
                    </button>
                    <button id="addStudentBtn" class="btn btn-primary">
                        <i class="ph-bold ph-plus"></i> Add New Student
                    </button>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="page-header">
                    <div class="header-title">
                        <h1>Student Directory</h1>
                        <p>Manage all students enrolled in the system</p>
                    </div>
                </div>

                <div class="section-card">
                    <div class="table-responsive">
                        <table class="data-table" id="studentsTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>FULL NAME</th>
                                    <th>GRADE</th>
                                    <th>EMAIL</th>
                                    <th>STATUS</th>
                                    <th>ACTIONS</th>
                                </tr>
                            </thead>
                            <tbody id="studentsTableBody">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Add/Edit Student -->
    <div id="studentModal" class="modal-overlay hidden">
        <div class="modal-card">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Student</h3>
                <button id="closeModalBtn" class="icon-btn-sm"><i class="ph-bold ph-x"></i></button>
            </div>
            <form id="studentForm" class="modal-form">
                <input type="hidden" id="editStudentId"> <!-- For editing -->

                <div class="form-group">
                    <label>Student ID</label>
                    <input type="text" id="studentId" required placeholder="e.g. STU-2023-001">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="studentName" required placeholder="e.g. John Doe">
                </div>
                <div class="form-group">
                    <label>Grade/Class</label>
                    <select id="studentGrade" required>
                        <option value="">Select Grade</option>
                        <option value="10-A">10-A</option>
                        <option value="10-B">10-B</option>
                        <option value="11-A">11-A</option>
                        <option value="11-C">11-C</option>
                        <option value="12-A">12-A</option>
                        <option value="12-B">12-B</option>
                        <option value="12-C">12-C</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="studentEmail" required placeholder="e.g. john@school.edu">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="studentStatus">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Add Student</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Re-use admin logout script -->
    <script src="script.js?v=1.0"></script>
    <script src="admin-students.js"></script>
</body>

</html>
